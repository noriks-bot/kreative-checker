<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative Checker | NORIKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f1117;
            --bg-card: #181b23;
            --bg-hover: #1f232d;
            --border: #2a2f3a;
            --text: #f4f4f5;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --green: #22c55e;
            --green-bg: rgba(34, 197, 94, 0.15);
            --red: #ef4444;
            --red-bg: rgba(239, 68, 68, 0.15);
            --blue: #3b82f6;
            --orange: #f97316;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px 32px;
        }
        
        /* Top Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }
        
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px 24px;
        }
        
        .stat-card .label {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }
        
        .stat-card .value {
            font-size: 32px;
            font-weight: 700;
        }
        
        .stat-card .value.green { color: var(--green); }
        .stat-card .value.red { color: var(--red); }
        
        /* Category Cards */
        .category-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .category-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px 24px;
        }
        
        .category-card .title {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 16px;
        }
        
        .category-items {
            display: flex;
            gap: 24px;
        }
        
        .category-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .category-item .icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            background: var(--bg-hover);
        }
        
        .category-item .num {
            font-size: 24px;
            font-weight: 700;
        }
        
        .category-item .name {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
        }
        
        /* Table */
        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
        }
        
        .table-header h2 {
            font-size: 14px;
            font-weight: 600;
        }
        
        .table-header .date-range {
            font-size: 12px;
            color: var(--text-muted);
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            padding: 12px 16px;
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid var(--border);
        }
        
        td {
            padding: 14px 16px;
            font-size: 13px;
            border-bottom: 1px solid var(--border);
        }
        
        tr:hover td {
            background: var(--bg-hover);
        }
        
        .date-cell {
            font-weight: 500;
        }
        
        .date-cell .day {
            color: var(--text-muted);
            margin-left: 8px;
            font-weight: 400;
        }
        
        .kreativ-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .kreativ-badge.success {
            background: var(--green-bg);
            color: var(--green);
        }
        
        .kreativ-badge.fail {
            background: var(--red-bg);
            color: var(--red);
        }
        
        .status-success {
            color: var(--green);
            font-weight: 500;
        }
        
        .status-fail {
            color: var(--red);
            font-weight: 500;
        }
        
        .weekend td {
            opacity: 0.5;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }
        
        @media (max-width: 1200px) {
            .stats-row { grid-template-columns: repeat(2, 1fr); }
            .category-row { grid-template-columns: 1fr; }
        }
        
        @media (max-width: 768px) {
            .stats-row { grid-template-columns: 1fr; }
            .container { padding: 16px; }
            table { font-size: 12px; }
            th, td { padding: 10px 8px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="loading">Nalagam podatke...</div>
        </div>
    </div>

    <script>
        const DAYS = ['Ned', 'Pon', 'Tor', 'Sre', 'ƒået', 'Pet', 'Sob'];
        
        function formatDate(isoDate) {
            const [y, m, d] = isoDate.split('-');
            return `${d}.${m}.${y}`;
        }
        
        function getDayName(isoDate) {
            const date = new Date(isoDate);
            return DAYS[date.getDay()];
        }
        
        function isWeekend(isoDate) {
            const d = new Date(isoDate);
            return d.getDay() === 0 || d.getDay() === 6;
        }

        async function loadStats() {
            try {
                const response = await fetch('/kreative-checker/api/stats');
                const data = await response.json();
                
                if (!data.success) throw new Error(data.error);
                
                // Calculate success/kiks days (exclude weekends)
                let successDays = 0, kiksDays = 0;
                data.stats.forEach(s => {
                    if (!isWeekend(s.date)) {
                        if (s.success) successDays++;
                        else kiksDays++;
                    }
                });
                
                const totals = data.totals || { format: {}, products: {}, version: {} };
                
                let html = `
                    <div class="stats-row">
                        <div class="stat-card">
                            <div class="label">Total Kreativ</div>
                            <div class="value">${data.totalCreatives || 0}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Success Dni</div>
                            <div class="value green">${successDays}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Kiks Dni</div>
                            <div class="value red">${kiksDays}</div>
                        </div>
                        <div class="stat-card">
                            <div class="label">Skupaj Dni</div>
                            <div class="value">${data.totalDays || 0}</div>
                        </div>
                    </div>
                    
                    <div class="category-row">
                        <div class="category-card">
                            <div class="title">Video / Slika</div>
                            <div class="category-items">
                                <div class="category-item">
                                    <div class="icon">üé¨</div>
                                    <div>
                                        <div class="num">${totals.format?.VIDEO || 0}</div>
                                        <div class="name">Video</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="icon">üñºÔ∏è</div>
                                    <div>
                                        <div class="num">${totals.format?.SLIKA || 0}</div>
                                        <div class="name">Slika</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="category-card">
                            <div class="title">Majice / Bokserce / Starter</div>
                            <div class="category-items">
                                <div class="category-item">
                                    <div class="icon">üëï</div>
                                    <div>
                                        <div class="num">${totals.products?.MAJICE || 0}</div>
                                        <div class="name">Majice</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="icon">ü©≤</div>
                                    <div>
                                        <div class="num">${totals.products?.BOKSERCE || 0}</div>
                                        <div class="name">Bokserce</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="icon">üéÅ</div>
                                    <div>
                                        <div class="num">${totals.products?.STARTER || 0}</div>
                                        <div class="name">Starter</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="category-card">
                            <div class="title">New / Mix</div>
                            <div class="category-items">
                                <div class="category-item">
                                    <div class="icon">‚ú®</div>
                                    <div>
                                        <div class="num">${totals.version?.NEW || 0}</div>
                                        <div class="name">New</div>
                                    </div>
                                </div>
                                <div class="category-item">
                                    <div class="icon">üîÄ</div>
                                    <div>
                                        <div class="num">${totals.version?.MIX || 0}</div>
                                        <div class="name">Mix</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-card">
                        <div class="table-header">
                            <h2>Dnevni Pregled</h2>
                            <span class="date-range">09.02.2026 ‚Üí 31.12.2026</span>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Datum</th>
                                    <th>Kreativ</th>
                                    <th>üé¨ Video</th>
                                    <th>üñºÔ∏è Slika</th>
                                    <th>üëï Majice</th>
                                    <th>ü©≤ Bokserce</th>
                                    <th>üéÅ Starter</th>
                                    <th>‚ú® New</th>
                                    <th>üîÄ Mix</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                data.stats.forEach(day => {
                    const weekend = isWeekend(day.date);
                    const badgeClass = day.success ? 'success' : 'fail';
                    const statusClass = day.success ? 'status-success' : 'status-fail';
                    const statusText = day.success ? '‚úì Success' : '‚úó Kiks';
                    
                    html += `
                        <tr class="${weekend ? 'weekend' : ''}">
                            <td class="date-cell">${formatDate(day.date)}<span class="day">${getDayName(day.date)}</span></td>
                            <td><span class="kreativ-badge ${badgeClass}">${day.count}/10</span></td>
                            <td>${day.format?.VIDEO || 0}</td>
                            <td>${day.format?.SLIKA || 0}</td>
                            <td>${day.products?.MAJICE || 0}</td>
                            <td>${day.products?.BOKSERCE || 0}</td>
                            <td>${day.products?.STARTER || 0}</td>
                            <td>${day.version?.NEW || 0}</td>
                            <td>${day.version?.MIX || 0}</td>
                            <td class="${statusClass}">${statusText}</td>
                        </tr>
                    `;
                });
                
                html += `
                            </tbody>
                        </table>
                    </div>
                `;
                
                document.getElementById('content').innerHTML = html;
                
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="loading" style="color: var(--red);">
                        Napaka: ${error.message}
                    </div>
                `;
            }
        }
        
        loadStats();
    </script>
</body>
</html>
