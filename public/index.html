<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative Checker üé¨</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }

        .demo-banner {
            background: linear-gradient(90deg, #f39c12, #e74c3c);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .stats-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 20px 40px;
            border-radius: 12px;
            text-align: center;
            min-width: 120px;
        }

        .stat-box .number {
            font-size: 2rem;
            font-weight: bold;
            color: #feca57;
        }

        .stat-box .label {
            color: #aaa;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .table-container {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            max-height: 70vh;
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
        }

        th {
            background: rgba(30, 30, 50, 0.95);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            color: #aaa;
        }

        tr:not(:last-child) td {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        tr:hover td {
            background: rgba(255,255,255,0.05);
        }

        tr.future td {
            opacity: 0.5;
        }

        tr.today td {
            background: rgba(254, 202, 87, 0.1);
        }

        tr.weekend td {
            opacity: 0.4;
            background: rgba(100, 100, 100, 0.1);
        }

        tr.weekend .status {
            color: #666 !important;
        }

        .date {
            font-weight: 500;
        }

        .count {
            font-weight: bold;
            font-size: 1.1rem;
        }

        .status {
            font-size: 1.2rem;
        }

        .status.success {
            color: #2ecc71;
        }

        .status.fail {
            color: #e74c3c;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: #feca57;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(231, 76, 60, 0.2);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            color: #e74c3c;
        }

        .goal-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .goal-indicator.met {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .goal-indicator.missed {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .goal-indicator.pending {
            background: rgba(255, 255, 255, 0.1);
            color: #888;
        }

        .refresh-btn {
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            color: #1a1a2e;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(254, 202, 87, 0.4);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.9rem;
        }

        .day-name {
            color: #888;
            font-size: 0.85rem;
            margin-left: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 24px 16px;
            }
            
            header {
                margin-bottom: 24px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .stats-summary {
                gap: 12px;
            }
            
            .stat-box {
                padding: 16px 24px;
                min-width: 100px;
            }
            
            .stat-box .number {
                font-size: 1.6rem;
            }
            
            .table-container {
                border-radius: 12px;
            }
            
            th, td {
                padding: 12px 14px;
            }
            
            th {
                font-size: 0.75rem;
            }
            
            .count {
                font-size: 1rem;
            }
            
            .status {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 16px 12px;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }
            
            .stats-summary {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
                max-width: 200px;
                padding: 14px 20px;
            }
            
            .stat-box .number {
                font-size: 1.4rem;
            }
            
            .stat-box .label {
                font-size: 0.8rem;
            }
            
            th, td {
                padding: 10px 8px;
                font-size: 0.85rem;
            }
            
            th {
                font-size: 0.7rem;
                letter-spacing: 0.5px;
            }
            
            .date {
                font-size: 0.85rem;
            }
            
            .day-name {
                display: block;
                margin-left: 0;
                margin-top: 2px;
                font-size: 0.75rem;
            }
            
            .goal-indicator {
                padding: 3px 8px;
                font-size: 0.75rem;
            }
            
            .refresh-btn {
                width: 100%;
                max-width: 200px;
                padding: 10px 24px;
            }
            
            footer {
                margin-top: 24px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üé¨ Kreative Checker</h1>
            <p class="subtitle">Daily Video Production Tracker</p>
        </header>

        <div id="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading data from Dropbox...</p>
            </div>
        </div>

        <footer>
            <button class="refresh-btn" onclick="loadStats()">üîÑ Refresh</button>
            <p style="margin-top: 20px;">NORIKS Kreative Team ¬∑ Goal: 10 videos/day</p>
        </footer>
    </div>

    <script>
        const DAYS = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        function formatDate(isoDate) {
            const [year, month, day] = isoDate.split('-');
            const date = new Date(isoDate);
            const dayName = DAYS[date.getDay()];
            return { formatted: `${day}/${month}/${year}`, dayName };
        }

        function getAllDatesFromTodayToEndOfYear() {
            const dates = [];
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Start from today
            const endOfYear = new Date('2026-12-31');
            
            const current = new Date(today);
            while (current <= endOfYear) {
                const year = current.getFullYear();
                const month = String(current.getMonth() + 1).padStart(2, '0');
                const day = String(current.getDate()).padStart(2, '0');
                dates.push(`${year}-${month}-${day}`);
                current.setDate(current.getDate() + 1);
            }
            
            return dates;
        }

        async function loadStats() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading data from Dropbox...</p>
                </div>
            `;

            try {
                const response = await fetch('api/stats');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                // Create a map of existing stats by date
                const statsMap = {};
                data.stats.forEach(s => {
                    statsMap[s.date] = s;
                });

                // Get all dates from today to end of year
                const allDates = getAllDatesFromTodayToEndOfYear();
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const todayStr = today.toISOString().split('T')[0];

                // Build full stats with all dates (today onwards)
                const fullStats = allDates.map(date => {
                    const isToday = date === todayStr;
                    const isFuture = date > todayStr;
                    
                    if (statsMap[date]) {
                        return { ...statsMap[date], isFuture, isToday };
                    }
                    return {
                        date,
                        count: 0,
                        success: false,
                        isFuture,
                        isToday
                    };
                });

                // Calculate stats from API data (all time, excluding weekends)
                let successDays = data.stats.filter(s => {
                    const d = new Date(s.date);
                    const dow = d.getDay();
                    return s.success && dow !== 0 && dow !== 6;
                }).length;
                let failDays = data.stats.filter(s => {
                    const d = new Date(s.date);
                    const dow = d.getDay();
                    return !s.success && dow !== 0 && dow !== 6;
                }).length;

                let html = '';
                
                // Show demo banner if in demo mode
                if (data.isDemo) {
                    html += `
                        <div class="demo-banner">
                            ‚ö†Ô∏è DEMO MODE - Dropbox token expired. Showing sample data.
                        </div>
                    `;
                }

                html += `
                    <div class="stats-summary">
                        <div class="stat-box">
                            <div class="number">${data.totalCreatives || data.totalVideos || 0}</div>
                            <div class="label">Total Creatives</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${successDays}</div>
                            <div class="label">Days ‚úÖ</div>
                        </div>
                        <div class="stat-box">
                            <div class="number">${failDays}</div>
                            <div class="label">Days ‚ùå</div>
                        </div>
                    </div>

                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Videos</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                `;

                fullStats.forEach(day => {
                    const { formatted, dayName } = formatDate(day.date);
                    const dateObj = new Date(day.date);
                    const dayOfWeek = dateObj.getDay();
                    const isWeekend = dayOfWeek === 0 || dayOfWeek === 6; // Sunday or Saturday
                    
                    let rowClass = '';
                    let statusEmoji = '';
                    let goalClass = '';
                    let goalText = '';

                    if (isWeekend) {
                        // Weekend - gray out, no success/fail
                        rowClass = 'weekend';
                        statusEmoji = '‚Äî';
                        goalClass = 'pending';
                        goalText = '‚Äî';
                    } else if (day.isFuture) {
                        // Future dates - pending
                        rowClass = 'future';
                        statusEmoji = '‚è≥';
                        goalClass = 'pending';
                        goalText = '-/10';
                    } else {
                        // Today or past - show actual data
                        statusEmoji = day.success ? '‚úÖ SUCCESS' : '‚ùå KIKS';
                        goalClass = day.success ? 'met' : 'missed';
                        goalText = `${day.count}/10`;
                    }

                    if (day.isToday && !isWeekend) {
                        rowClass = 'today';
                    }

                    html += `
                        <tr class="${rowClass}">
                            <td class="date">${formatted}<span class="day-name">${dayName}</span></td>
                            <td>
                                <span class="goal-indicator ${goalClass}">${goalText}</span>
                            </td>
                            <td class="status">${statusEmoji}</td>
                        </tr>
                    `;
                });

                html += `
                            </tbody>
                        </table>
                    </div>
                `;

                content.innerHTML = html;

            } catch (error) {
                content.innerHTML = `
                    <div class="error">
                        <p>‚ùå Error loading data: ${error.message}</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">Please try refreshing</p>
                    </div>
                `;
            }
        }

        // Load on page load
        loadStats();
    </script>
</body>
</html>
