<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative Checker | NORIKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            background: #0d0f12; 
            color: #e5e7eb; 
            min-height: 100vh; 
            padding: 16px;
        }
        .container { max-width: 1280px; margin: 0 auto; }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .stat-card {
            background: #151921;
            border: 1px solid #252a35;
            border-radius: 6px;
            padding: 14px 18px;
        }
        .stat-card .label {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }
        .stat-card .value {
            font-size: 28px;
            font-weight: 700;
        }
        .stat-card .value.green { color: #22c55e; }
        .stat-card .value.red { color: #ef4444; }
        
        .cat-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }
        .cat-card {
            background: #151921;
            border: 1px solid #252a35;
            border-radius: 6px;
            padding: 14px 18px;
        }
        .cat-card .title {
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-bottom: 12px;
        }
        .cat-items { display: flex; gap: 20px; }
        .cat-item { display: flex; align-items: center; gap: 10px; }
        .cat-icon {
            width: 34px;
            height: 34px;
            background: #1e232c;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        .cat-num { font-size: 22px; font-weight: 700; }
        .cat-name { font-size: 9px; color: #6b7280; text-transform: uppercase; }
        
        .table-card {
            background: #151921;
            border: 1px solid #252a35;
            border-radius: 6px;
            overflow: hidden;
        }
        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 18px;
            border-bottom: 1px solid #252a35;
        }
        .table-header h2 { font-size: 13px; font-weight: 600; }
        .table-header .range { font-size: 11px; color: #6b7280; }
        
        table { width: 100%; border-collapse: collapse; }
        th {
            text-align: left;
            padding: 10px 14px;
            font-size: 10px;
            color: #6b7280;
            text-transform: uppercase;
            font-weight: 600;
            border-bottom: 1px solid #252a35;
        }
        td {
            padding: 10px 14px;
            font-size: 12px;
            border-bottom: 1px solid #1e232c;
        }
        tr:hover td { background: #1a1e26; }
        
        .date-cell .day { color: #6b7280; margin-left: 6px; }
        
        .badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }
        .badge.green { background: rgba(34,197,94,0.12); color: #22c55e; }
        .badge.red { background: rgba(239,68,68,0.12); color: #ef4444; }
        .badge.orange { background: rgba(251,146,60,0.12); color: #fb923c; }
        .badge.gray { background: rgba(107,114,128,0.12); color: #6b7280; }
        
        .status.green { color: #22c55e; }
        .status.red { color: #ef4444; }
        .status.orange { color: #fb923c; }
        .status.gray { color: #6b7280; }
        
        tr.weekend td { opacity: 0.35; }
        tr.today td { background: #1a1e26; }
        
        .loading { text-align: center; padding: 60px; color: #6b7280; }
    </style>
</head>
<body>
<div class="container">
    <div id="app"><div class="loading">Nalagam...</div></div>
</div>
<script>
const DAYS = ['Ned','Pon','Tor','Sre','ƒået','Pet','Sob'];
const TODAY = new Date().toISOString().split('T')[0];

async function load() {
    try {
        const r = await fetch('/kreative-checker/api/stats');
        const data = await r.json();
        if (!data.success) throw new Error(data.error);
        
        const isWeekend = d => [0,6].includes(new Date(d).getDay());
        const isToday = d => d === TODAY;
        let successDays = 0, kiksDays = 0;
        data.stats.forEach(s => { 
            if (!isWeekend(s.date) && !isToday(s.date)) {
                s.success ? successDays++ : kiksDays++;
            }
        });
        
        const t = data.totals || {};
        const fmt = d => { const [y,m,day] = d.split('-'); return `${day}.${m}.${y}`; };
        
        document.getElementById('app').innerHTML = `
        <div class="stats-row">
            <div class="stat-card"><div class="label">Total Kreativ</div><div class="value">${data.totalCreatives}</div></div>
            <div class="stat-card"><div class="label">Success Dni</div><div class="value green">${successDays}</div></div>
            <div class="stat-card"><div class="label">Kiks Dni</div><div class="value red">${kiksDays}</div></div>
            <div class="stat-card"><div class="label">Skupaj Dni</div><div class="value">${data.totalDays}</div></div>
        </div>
        <div class="cat-row">
            <div class="cat-card">
                <div class="title">Video / Slika</div>
                <div class="cat-items">
                    <div class="cat-item"><div class="cat-icon">üé¨</div><div><div class="cat-num">${t.format?.VIDEO||0}</div><div class="cat-name">Video</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üì∑</div><div><div class="cat-num">${t.format?.SLIKA||0}</div><div class="cat-name">Slika</div></div></div>
                </div>
            </div>
            <div class="cat-card">
                <div class="title">Majice / Bokserce / Starter</div>
                <div class="cat-items">
                    <div class="cat-item"><div class="cat-icon">üëï</div><div><div class="cat-num">${t.products?.MAJICE||0}</div><div class="cat-name">Majice</div></div></div>
                    <div class="cat-item"><div class="cat-icon">ü©≥</div><div><div class="cat-num">${t.products?.BOKSERCE||0}</div><div class="cat-name">Bokserce</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üéÅ</div><div><div class="cat-num">${t.products?.STARTER||0}</div><div class="cat-name">Starter</div></div></div>
                </div>
            </div>
            <div class="cat-card">
                <div class="title">New / Pirat / Mix</div>
                <div class="cat-items">
                    <div class="cat-item"><div class="cat-icon">‚ú®</div><div><div class="cat-num">${t.version?.NEW||0}</div><div class="cat-name">New</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üè¥‚Äç‚ò†Ô∏è</div><div><div class="cat-num">${t.version?.PIRAT||0}</div><div class="cat-name">Pirat</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üîÄ</div><div><div class="cat-num">${t.version?.MIX||0}</div><div class="cat-name">Mix</div></div></div>
                </div>
            </div>
        </div>
        <div class="table-card">
            <div class="table-header">
                <h2>Dnevni Pregled</h2>
                <span class="range">09.02.2026 ‚Üí 31.12.2026</span>
            </div>
            <table>
                <thead><tr>
                    <th>Datum</th><th>Kreativ</th><th>üé¨ Video</th><th>üì∑ Slika</th><th>üëï Majice</th><th>ü©≥ Bokserce</th><th>üéÅ Starter</th><th>‚ú® New</th><th>üè¥‚Äç‚ò†Ô∏è Pirat</th><th>üîÄ Mix</th><th>Status</th>
                </tr></thead>
                <tbody>${data.stats.map(s => {
                    const we = isWeekend(s.date);
                    const today = isToday(s.date);
                    const day = DAYS[new Date(s.date).getDay()];
                    let badgeClass = s.success ? 'green' : 'red';
                    let statusText = s.success ? '‚úì Success' : '‚úó Kiks';
                    if (today) { badgeClass = 'orange'; statusText = '‚è≥ V teku'; }
                    if (we) { badgeClass = 'gray'; statusText = '‚Äî'; }
                    return `<tr class="${we?'weekend':''} ${today?'today':''}">
                        <td class="date-cell">${fmt(s.date)}<span class="day">${day}</span></td>
                        <td><span class="badge ${badgeClass}">${we?'‚Äî':s.count+'/10'}</span></td>
                        <td>${we?'‚Äî':(s.format?.VIDEO||0)}</td>
                        <td>${we?'‚Äî':(s.format?.SLIKA||0)}</td>
                        <td>${we?'‚Äî':(s.products?.MAJICE||0)}</td>
                        <td>${we?'‚Äî':(s.products?.BOKSERCE||0)}</td>
                        <td>${we?'‚Äî':(s.products?.STARTER||0)}</td>
                        <td>${we?'‚Äî':(s.version?.NEW||0)}</td>
                        <td>${we?'‚Äî':(s.version?.PIRAT||0)}</td>
                        <td>${we?'‚Äî':(s.version?.MIX||0)}</td>
                        <td><span class="status ${badgeClass}">${statusText}</span></td>
                    </tr>`;
                }).join('')}</tbody>
            </table>
        </div>`;
    } catch(e) {
        document.getElementById('app').innerHTML = `<div class="loading" style="color:#ef4444">Napaka: ${e.message}</div>`;
    }
}
load();
</script>
</body>
</html>
