<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative Checker | NORIKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #0d0f12; color: #e5e7eb; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 24px; }
        
        /* Top Stats */
        .top-stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 12px; }
        .top-stat { background: #151921; border: 1px solid #252a35; border-radius: 8px; padding: 16px 20px; }
        .top-stat .label { font-size: 10px; color: #6b7280; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px; }
        .top-stat .value { font-size: 28px; font-weight: 700; }
        .top-stat .value.green { color: #22c55e; }
        .top-stat .value.red { color: #ef4444; }
        
        /* Category Cards */
        .cat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 16px; }
        .cat-card { background: #151921; border: 1px solid #252a35; border-radius: 8px; padding: 16px 20px; }
        .cat-card .title { font-size: 10px; color: #6b7280; text-transform: uppercase; margin-bottom: 14px; }
        .cat-items { display: flex; gap: 20px; }
        .cat-item { display: flex; align-items: center; gap: 10px; }
        .cat-item .icon { width: 32px; height: 32px; background: #1f242e; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .cat-item .num { font-size: 20px; font-weight: 700; }
        .cat-item .name { font-size: 10px; color: #6b7280; text-transform: uppercase; }
        
        /* Table */
        .table-wrap { background: #151921; border: 1px solid #252a35; border-radius: 8px; overflow: hidden; }
        .table-header { display: flex; justify-content: space-between; padding: 14px 20px; border-bottom: 1px solid #252a35; }
        .table-header h2 { font-size: 13px; font-weight: 600; }
        .table-header .range { font-size: 11px; color: #6b7280; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px 14px; font-size: 10px; color: #6b7280; text-transform: uppercase; border-bottom: 1px solid #252a35; font-weight: 600; }
        td { padding: 12px 14px; font-size: 12px; border-bottom: 1px solid #1f242e; }
        tr:hover td { background: #1a1f28; }
        .date-col .day { color: #6b7280; margin-left: 6px; }
        .badge { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 11px; font-weight: 600; }
        .badge.green { background: rgba(34,197,94,0.15); color: #22c55e; }
        .badge.red { background: rgba(239,68,68,0.15); color: #ef4444; }
        .status-ok { color: #22c55e; }
        .status-fail { color: #ef4444; }
        tr.weekend td { opacity: 0.4; }
        tr.today td { background: #1a1f28; }
        .loading { text-align: center; padding: 60px; color: #6b7280; }
        
        @media (max-width: 1000px) { .top-stats, .cat-row { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .top-stats, .cat-row { grid-template-columns: 1fr; } th, td { padding: 8px 10px; font-size: 11px; } }
    </style>
</head>
<body>
<div class="container">
    <div id="app"><div class="loading">Nalagam...</div></div>
</div>
<script>
const DAYS = ['Ned','Pon','Tor','Sre','ƒået','Pet','Sob'];
const today = new Date().toISOString().split('T')[0];

function fmtDate(d) { const [y,m,day] = d.split('-'); return `${day}.${m}.${y}`; }
function dayName(d) { return DAYS[new Date(d).getDay()]; }
function isWeekend(d) { const day = new Date(d).getDay(); return day === 0 || day === 6; }

async function load() {
    try {
        const r = await fetch('/kreative-checker/api/stats');
        const data = await r.json();
        if (!data.success) throw new Error(data.error);
        
        let successDays = 0, kiksDays = 0;
        data.stats.forEach(s => { if (!isWeekend(s.date)) { if (s.success) successDays++; else kiksDays++; } });
        
        const t = data.totals || { format: {}, products: {}, version: {} };
        
        let html = `
        <div class="top-stats">
            <div class="top-stat"><div class="label">Total Kreativ</div><div class="value">${data.totalCreatives}</div></div>
            <div class="top-stat"><div class="label">Success Dni</div><div class="value green">${successDays}</div></div>
            <div class="top-stat"><div class="label">Kiks Dni</div><div class="value red">${kiksDays}</div></div>
            <div class="top-stat"><div class="label">Skupaj Dni</div><div class="value">${data.totalDays}</div></div>
        </div>
        <div class="cat-row">
            <div class="cat-card"><div class="title">Video / Slika</div><div class="cat-items">
                <div class="cat-item"><div class="icon">üé¨</div><div><div class="num">${t.format?.VIDEO||0}</div><div class="name">Video</div></div></div>
                <div class="cat-item"><div class="icon">üñºÔ∏è</div><div><div class="num">${t.format?.SLIKA||0}</div><div class="name">Slika</div></div></div>
            </div></div>
            <div class="cat-card"><div class="title">Majice / Bokserce / Starter</div><div class="cat-items">
                <div class="cat-item"><div class="icon">üëï</div><div><div class="num">${t.products?.MAJICE||0}</div><div class="name">Majice</div></div></div>
                <div class="cat-item"><div class="icon">ü©≤</div><div><div class="num">${t.products?.BOKSERCE||0}</div><div class="name">Bokserce</div></div></div>
                <div class="cat-item"><div class="icon">üéÅ</div><div><div class="num">${t.products?.STARTER||0}</div><div class="name">Starter</div></div></div>
            </div></div>
            <div class="cat-card"><div class="title">New / Mix</div><div class="cat-items">
                <div class="cat-item"><div class="icon">‚ú®</div><div><div class="num">${t.version?.NEW||0}</div><div class="name">New</div></div></div>
                <div class="cat-item"><div class="icon">üîÄ</div><div><div class="num">${t.version?.MIX||0}</div><div class="name">Mix</div></div></div>
            </div></div>
        </div>
        <div class="table-wrap">
            <div class="table-header"><h2>Dnevni Pregled</h2><span class="range">09.02.2026 ‚Üí 31.12.2026</span></div>
            <table><thead><tr>
                <th>Datum</th><th>Kreativ</th><th>üé¨ Video</th><th>üñºÔ∏è Slika</th><th>üëï Majice</th><th>ü©≤ Bokserce</th><th>üéÅ Starter</th><th>‚ú® New</th><th>üîÄ Mix</th><th>Status</th>
            </tr></thead><tbody>`;
        
        data.stats.forEach(s => {
            const we = isWeekend(s.date);
            const isToday = s.date === today;
            const cls = we ? 'weekend' : (isToday ? 'today' : '');
            const badge = s.success ? 'green' : 'red';
            const status = s.success ? '<span class="status-ok">‚úì Success</span>' : '<span class="status-fail">‚úó Kiks</span>';
            html += `<tr class="${cls}">
                <td class="date-col">${fmtDate(s.date)}<span class="day">${dayName(s.date)}</span></td>
                <td><span class="badge ${badge}">${s.count}/10</span></td>
                <td>${s.format?.VIDEO||0}</td><td>${s.format?.SLIKA||0}</td>
                <td>${s.products?.MAJICE||0}</td><td>${s.products?.BOKSERCE||0}</td><td>${s.products?.STARTER||0}</td>
                <td>${s.version?.NEW||0}</td><td>${s.version?.MIX||0}</td>
                <td>${status}</td>
            </tr>`;
        });
        
        html += '</tbody></table></div>';
        document.getElementById('app').innerHTML = html;
    } catch(e) {
        document.getElementById('app').innerHTML = `<div class="loading" style="color:#ef4444">Napaka: ${e.message}</div>`;
    }
}
load();
</script>
</body>
</html>
