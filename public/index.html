<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative Checker | NORIKS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: #0d1117; color: #e6edf3; min-height: 100vh; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px 24px; }
        
        /* Top Stats Row */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; margin-bottom: 12px; }
        .stat-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 16px 20px; }
        .stat-card .label { font-size: 11px; color: #7d8590; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .stat-card .value { font-size: 32px; font-weight: 700; color: #e6edf3; }
        .stat-card .value.green { color: #3fb950; }
        .stat-card .value.red { color: #f85149; }
        
        /* Category Cards Row */
        .cat-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 12px; }
        .cat-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; padding: 16px 20px; }
        .cat-card .title { font-size: 11px; color: #7d8590; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px; }
        .cat-items { display: flex; gap: 24px; }
        .cat-item { display: flex; align-items: center; gap: 12px; }
        .cat-icon { width: 36px; height: 36px; background: #21262d; border-radius: 6px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .cat-data .num { font-size: 24px; font-weight: 700; color: #e6edf3; }
        .cat-data .name { font-size: 10px; color: #7d8590; text-transform: uppercase; }
        
        /* Table */
        .table-card { background: #161b22; border: 1px solid #30363d; border-radius: 6px; overflow: hidden; }
        .table-header { display: flex; justify-content: space-between; align-items: center; padding: 14px 20px; border-bottom: 1px solid #30363d; }
        .table-header h2 { font-size: 14px; font-weight: 600; color: #e6edf3; }
        .table-header .range { font-size: 12px; color: #7d8590; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 10px 16px; font-size: 11px; color: #7d8590; text-transform: uppercase; font-weight: 600; border-bottom: 1px solid #30363d; }
        td { padding: 12px 16px; font-size: 13px; color: #e6edf3; border-bottom: 1px solid #21262d; }
        tr:hover td { background: #1c2128; }
        .date-cell { font-weight: 500; }
        .date-cell .day { color: #7d8590; margin-left: 8px; font-weight: 400; }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 12px; font-weight: 600; }
        .badge.green { background: rgba(63,185,80,0.15); color: #3fb950; }
        .badge.red { background: rgba(248,81,73,0.15); color: #f85149; }
        .status { font-weight: 500; }
        .status.green { color: #3fb950; }
        .status.red { color: #f85149; }
        tr.weekend td { opacity: 0.4; }
        .loading { text-align: center; padding: 60px; color: #7d8590; }
        
        @media (max-width: 1000px) { .stats-row, .cat-row { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .stats-row, .cat-row { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
<div class="container">
    <div id="app"><div class="loading">Nalagam...</div></div>
</div>
<script>
const DAYS = ['Ned','Pon','Tor','Sre','ƒået','Pet','Sob'];

function fmtDate(d) { const [y,m,day] = d.split('-'); return `${day}.${m}.${y}`; }
function dayName(d) { return DAYS[new Date(d).getDay()]; }
function isWeekend(d) { const day = new Date(d).getDay(); return day === 0 || day === 6; }

async function load() {
    try {
        const r = await fetch('/kreative-checker/api/stats');
        const data = await r.json();
        if (!data.success) throw new Error(data.error);
        
        let successDays = 0, kiksDays = 0;
        data.stats.forEach(s => { 
            if (!isWeekend(s.date)) { 
                if (s.success) successDays++; 
                else kiksDays++; 
            } 
        });
        
        const t = data.totals || { format: {}, products: {}, version: {} };
        
        let html = `
        <div class="stats-row">
            <div class="stat-card"><div class="label">Total Kreativ</div><div class="value">${data.totalCreatives}</div></div>
            <div class="stat-card"><div class="label">Success Dni</div><div class="value green">${successDays}</div></div>
            <div class="stat-card"><div class="label">Kiks Dni</div><div class="value red">${kiksDays}</div></div>
            <div class="stat-card"><div class="label">Skupaj Dni</div><div class="value">${data.totalDays}</div></div>
        </div>
        <div class="cat-row">
            <div class="cat-card">
                <div class="title">Video / Slika</div>
                <div class="cat-items">
                    <div class="cat-item"><div class="cat-icon">üé¨</div><div class="cat-data"><div class="num">${t.format?.VIDEO||0}</div><div class="name">Video</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üì∑</div><div class="cat-data"><div class="num">${t.format?.SLIKA||0}</div><div class="name">Slika</div></div></div>
                </div>
            </div>
            <div class="cat-card">
                <div class="title">Majice / Bokserce / Starter</div>
                <div class="cat-items">
                    <div class="cat-item"><div class="cat-icon">üëï</div><div class="cat-data"><div class="num">${t.products?.MAJICE||0}</div><div class="name">Majice</div></div></div>
                    <div class="cat-item"><div class="cat-icon">ü©≥</div><div class="cat-data"><div class="num">${t.products?.BOKSERCE||0}</div><div class="name">Bokserce</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üéÅ</div><div class="cat-data"><div class="num">${t.products?.STARTER||0}</div><div class="name">Starter</div></div></div>
                </div>
            </div>
            <div class="cat-card">
                <div class="title">New / Mix</div>
                <div class="cat-items">
                    <div class="cat-item"><div class="cat-icon">‚ú®</div><div class="cat-data"><div class="num">${t.version?.NEW||0}</div><div class="name">New</div></div></div>
                    <div class="cat-item"><div class="cat-icon">üîÄ</div><div class="cat-data"><div class="num">${t.version?.MIX||0}</div><div class="name">Mix</div></div></div>
                </div>
            </div>
        </div>
        <div class="table-card">
            <div class="table-header">
                <h2>Dnevni Pregled</h2>
                <span class="range">09.02.2026 ‚Üí 31.12.2026</span>
            </div>
            <table>
                <thead><tr>
                    <th>Datum</th>
                    <th>Kreativ</th>
                    <th>üé¨ Video</th>
                    <th>üì∑ Slika</th>
                    <th>üëï Majice</th>
                    <th>ü©≥ Bokserce</th>
                    <th>üéÅ Starter</th>
                    <th>‚ú® New</th>
                    <th>üîÄ Mix</th>
                    <th>Status</th>
                </tr></thead>
                <tbody>`;
        
        data.stats.forEach(s => {
            const we = isWeekend(s.date);
            const badge = s.success ? 'green' : 'red';
            const status = s.success 
                ? '<span class="status green">‚úì Success</span>' 
                : '<span class="status red">‚úó Kiks</span>';
            html += `<tr class="${we ? 'weekend' : ''}">
                <td class="date-cell">${fmtDate(s.date)}<span class="day">${dayName(s.date)}</span></td>
                <td><span class="badge ${badge}">${s.count}/10</span></td>
                <td>${s.format?.VIDEO||0}</td>
                <td>${s.format?.SLIKA||0}</td>
                <td>${s.products?.MAJICE||0}</td>
                <td>${s.products?.BOKSERCE||0}</td>
                <td>${s.products?.STARTER||0}</td>
                <td>${s.version?.NEW||0}</td>
                <td>${s.version?.MIX||0}</td>
                <td>${status}</td>
            </tr>`;
        });
        
        html += '</tbody></table></div>';
        document.getElementById('app').innerHTML = html;
    } catch(e) {
        document.getElementById('app').innerHTML = `<div class="loading" style="color:#f85149">Napaka: ${e.message}</div>`;
    }
}
load();
</script>
</body>
</html>
